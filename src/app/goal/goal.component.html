<body class="container">
    <ng-progress></ng-progress>
    <h1>My goal this year</h1>
    <ul>
        <div *ngFor='let goal of goals;let i = index'>
            <li appStrikethrough>
                {{goal.name}} due on {{goal.completeDate|date|uppercase}}
            </li>
            <button (click)='toggleDetails(i)'>Toggle Detail</button>
            <app-goal-detail *ngIf='goal.showDescription' [goal]='goal' (isComplete)='deleteGoal($event,i)'>
            </app-goal-detail>
        </div>
        <div>
            <blockquote class="blockquote text-center">
                <p class="mb-0">{{quote.quote}}</p>
                <footer class="blockquote-footer"><cite>{{quote.author}}</cite></footer>
            </blockquote>
        </div>
        <div class="col-md-6">
            <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
        </div>

    </ul>
</body>
